<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="-1 -1 18 18">
  <g fill="currentColor">
    <!-- Bulb glass -->
    <path d="M8 1C5.239 1 3 3.239 3 6c0 1.628.786 3.073 2 3.98V11.5c0 .276.224.5.5.5h5c.276 0 .5-.224.5-.5V9.98c1.214-.907 2-2.352 2-3.98 0-2.761-2.239-5-5-5zm0 1.5c1.933 0 3.5 1.567 3.5 3.5 0 1.19-.594 2.24-1.5 2.872V10.5h-4V8.872C5.094 8.24 4.5 7.19 4.5 6c0-1.933 1.567-3.5 3.5-3.5z"/>
    <!-- Base lines -->
    <rect x="5.5" y="12.5" width="5" height="1" rx="0.25"/>
    <rect x="6" y="14" width="4" height="1" rx="0.25"/>
    <!-- Rays (5 around the upper portion of bulb, with gaps) -->
    <!-- Top ray - positioned with gap above bulb top (y=1) -->
    <rect x="7.5" y="-1" width="1" height="1.5" rx="0.25"/>
    <!-- Top-right ray - diagonal, with gap from bulb corner -->
    <rect x="12.5" y="0.5" width="1.5" height="1" rx="0.25" transform="rotate(-45 13.25 1)"/>
    <!-- Right ray - horizontal, with gap from bulb side (bulb edge ~x=13) -->
    <rect x="14" y="5.5" width="1.5" height="1" rx="0.25"/>
    <!-- Left ray - horizontal, with gap from bulb side (bulb edge ~x=3) -->
    <rect x="0.5" y="5.5" width="1.5" height="1" rx="0.25"/>
    <!-- Top-left ray - diagonal, with gap from bulb corner -->
    <rect x="2" y="0.5" width="1.5" height="1" rx="0.25" transform="rotate(45 2.75 1)"/>
  </g>
</svg>
